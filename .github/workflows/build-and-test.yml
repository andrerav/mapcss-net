name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    defaults:
      run:
        working-directory: src
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: [10.0.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-v1-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-v1-

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore MapCss.NET.slnx

      - name: Build
        run: dotnet build MapCss.NET.slnx --no-restore --configuration Release --nologo

      - name: Test
        run: dotnet test MapCss.NET.slnx --no-build --configuration Release --verbosity normal

  prerelease:
    name: Publish prerelease (develop)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref_name == 'develop' && github.actor != 'github-actions[bot]' }}
    permissions:
      contents: read

    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags

      - name: Compute prerelease version
        id: ver
        run: |
          stable_tag=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          if [ -z "$stable_tag" ]; then
            base="0.0.1"

            root_commit=$(git rev-list --max-parents=0 HEAD | tail -n 1)
            basepoint="$root_commit"
          else
            version=$(echo "$stable_tag" | sed 's/^v//')
            major=$(echo "$version" | cut -d. -f1)
            minor=$(echo "$version" | cut -d. -f2)
            patch=$(echo "$version" | cut -d. -f3)
            minor=$((minor + 1))
            patch=0
            base="${major}.${minor}.${patch}"

            stable_commit=$(git rev-list -n 1 "$stable_tag")
            basepoint=$(git merge-base HEAD "$stable_commit")
          fi

          count=$(git rev-list --count "${basepoint}..HEAD")
          if [ "$count" -lt 1 ]; then
            count=1
          fi

          prerelease="${base}-preview.${count}"
          echo "Prerelease version: $prerelease"
          echo "package_version=$prerelease" >> $GITHUB_ENV

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Pack NuGet package
        run: dotnet pack MapCss/MapCss.csproj --configuration Release --nologo -o ../artifacts /p:PackageVersion=${{ env.package_version }}

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NUGET_API_KEY not set; skipping NuGet publish."
            exit 0
          fi
          dotnet nuget push ../artifacts/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-prerelease-${{ env.package_version }}
          path: artifacts/*.nupkg

  release:
    name: Release (main)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' && github.actor != 'github-actions[bot]' }}
    permissions:
      contents: write

    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch tags
        run: git fetch --tags

      - name: Compute next stable version
        id: ver
        run: |
          stable_tag=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          if [ -z "$stable_tag" ]; then
            next="0.0.1"
          else
            version=$(echo "$stable_tag" | sed 's/^v//')
            major=$(echo "$version" | cut -d. -f1)
            minor=$(echo "$version" | cut -d. -f2)
            patch=$(echo "$version" | cut -d. -f3)
            minor=$((minor + 1))
            patch=0
            next="${major}.${minor}.${patch}"
          fi

          tag="v${next}"
          echo "Next stable tag: $tag"
          echo "tag=$tag" >> $GITHUB_ENV
          echo "package_version=$next" >> $GITHUB_ENV

      - name: Create and push tag
        id: tag
        run: |
          if git rev-parse "${{ env.tag }}" >/dev/null 2>&1; then
            echo "Tag already exists: ${{ env.tag }}"
            echo "created=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          git tag "${{ env.tag }}"
          git push origin "${{ env.tag }}"
          echo "created=true" >> $GITHUB_OUTPUT

      - name: Setup .NET SDK
        if: ${{ steps.tag.outputs.created == 'true' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Pack NuGet package
        if: ${{ steps.tag.outputs.created == 'true' }}
        run: dotnet pack MapCss/MapCss.csproj --configuration Release --nologo -o ../artifacts /p:PackageVersion=${{ env.package_version }}

      - name: Publish to NuGet
        if: ${{ steps.tag.outputs.created == 'true' }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NUGET_API_KEY not set; skipping NuGet publish."
            exit 0
          fi
          dotnet nuget push ../artifacts/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        if: ${{ steps.tag.outputs.created == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.tag }}
          name: ${{ env.tag }}
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/*.nupkg
