name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    defaults:
      run:
        working-directory: src
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: [10.0.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-v1-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-v1-

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore MapCss.NET.slnx

      - name: Build
        run: dotnet build MapCss.NET.slnx --no-restore --configuration Release --nologo

      - name: Test
        run: dotnet test MapCss.NET.slnx --no-build --configuration Release --verbosity normal

  version-and-tag:
    name: Bump version and tag
    needs: build-and-test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'develop') && github.actor != 'github-actions[bot]' }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch Tags
        run: git fetch --tags

      - name: Get Latest Tag
        id: get_latest_tag
        run: |
          latest_tag=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            latest_tag="v0.0.0"
            had_tags="0"
          else
            had_tags="1"
          fi
          echo "Latest tag: $latest_tag"
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV
          echo "had_tags=$had_tags" >> $GITHUB_ENV

      - name: Calculate Next Version
        id: next_version
        run: |
          if [ "${{ env.had_tags }}" = "0" ]; then
            echo "No tags found; starting at v0.0.1"
            echo "next_version=v0.0.1" >> $GITHUB_ENV
            echo "next_version_raw=0.0.1" >> $GITHUB_ENV
            exit 0
          fi

          version=$(echo "${{ env.latest_tag }}" | sed 's/^v//')
          major=$(echo "$version" | cut -d. -f1)
          minor=$(echo "$version" | cut -d. -f2)
          patch=$(echo "$version" | cut -d. -f3)

          if [ "${{ github.ref_name }}" = "main" ]; then
            minor=$((minor + 1))
            patch=0
          elif [ "${{ github.ref_name }}" = "develop" ]; then
            patch=$((patch + 1))
          else
            echo "Unexpected branch: ${{ github.ref_name }}" >&2
            exit 1
          fi

          next_version="v${major}.${minor}.${patch}"
          next_version_raw="${major}.${minor}.${patch}"
          echo "Next version: $next_version"
          echo "next_version=$next_version" >> $GITHUB_ENV
          echo "next_version_raw=$next_version_raw" >> $GITHUB_ENV

      - name: Tag the New Version
        run: |
          if git rev-parse "${{ env.next_version }}" >/dev/null 2>&1; then
            echo "Tag already exists: ${{ env.next_version }}"
            exit 0
          fi
          git tag "${{ env.next_version }}"
          git push origin "${{ env.next_version }}"
